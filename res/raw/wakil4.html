<p style="text-align:justify;">Jenderal TNI (Purn.) Umar Wirahadikusumah (lahir di Situraja, Sumedang, Jawa Barat, 10 Oktober 1924 – meninggal di Jakarta, 21 Maret 2003 pada umur 78 tahun) adalah Wakil Presiden Republik Indonesia keempat, yakni pada masa bakti 1983—1988.
